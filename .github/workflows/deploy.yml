name: CI/CD for Personal Fitness Tracker

on:
  push:
    branches:
      - main  # Specify the branch to trigger the workflow
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Adjust based on your project

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build  # Adjust based on your build process

    - name: Deploy to Vercel
      run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKENÂ }}
