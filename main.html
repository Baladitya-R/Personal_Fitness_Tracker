<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main - Personal Fitness Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Personal Fitness Tracker</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h1 class="mb-4">Welcome to Your Fitness Dashboard</h1>

    <!-- Log Activity -->
    <section id="log-activity" class="my-5">
      <h2 class="h4 mb-3">Log Your Daily Exercise</h2>
      <form id="logForm" class="row g-3">
        <div class="col-md-4">
          <label for="activity" class="form-label">Activity Type</label>
          <select id="activity" class="form-select">
            <option value="run">Run</option>
            <option value="walk">Walk</option>
            <option value="cycle">Cycle</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="duration" class="form-label">Duration (minutes)</label>
          <input type="number" id="duration" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="calories" class="form-label">Calories Burned</label>
          <input type="number" id="calories" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="logDate" class="form-label">Date</label>
          <input type="date" id="logDate" class="form-control">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Log Activity</button>
        </div>
      </form>
    </section>

<!-- Track Progress -->
<section id="progress-tracker" class="my-5">
  <h2 class="h4 mb-3">Track Your Progress</h2>
  <canvas id="progressChart" width="400" height="200"></canvas>
  <div id="progressSummary" class="mt-4">
    <!-- Summary will be dynamically inserted here -->
  </div>
</section>


    <!-- Select Your Fitness Model -->
    <section id="fitness-models" class="my-5">
      <h2 class="h4 mb-3">Select Your Fitness Model</h2>
      <div class="row g-4">
        <div class="col-md-4" onclick="showModel('cardio')">
          <div class="card">
            <img src="assets/cardio.jpg" class="card-img-top" alt="Cardio">
            <div class="card-body">
              <h5 class="card-title">Cardio</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4" onclick="showModel('strength')">
          <div class="card">
            <img src="assets/strength-training.jpg" class="card-img-top" alt="Strength Training">
            <div class="card-body">
              <h5 class="card-title">Strength Training</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4" onclick="showModel('yoga')">
          <div class="card">
            <img src="assets/yoga.jpg" class="card-img-top" alt="Yoga">
            <div class="card-body">
              <h5 class="card-title">Yoga</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
